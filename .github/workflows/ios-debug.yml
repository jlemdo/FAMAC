name: üöÄ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug:
        description: '¬øEjecutar Quick-Debug en simulador iOS?'
        required: true
        default: 'false'
        type: boolean

jobs:
  quick-debug:
    name: üîç Quick-Debug (Build Only)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby & CocoaPods cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gem
            ~/.cocoapods
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Install pods
        working-directory: ios
        run: pod install --repo-update

      - name: Quick-build (no tests)
        run: |
          xcodebuild \
            -workspace ios/MyNewApp.xcworkspace \
            -scheme MyNewApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.2' \
            clean build \
            | xcpretty
