name: ðŸš€ Build & upload to TestFlight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Cache Ruby gems and CocoaPods
        uses: actions/cache@v3
        with:
          path: |
            ~/.gem
            ~/.cocoapods
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Install latest CocoaPods
        run: sudo gem install cocoapods

      - name: Set up Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Unlock Keychain
        run: security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" ~/Library/Keychains/login.keychain-db

      - name: Run Fastlane Î²
        env:
          MATCH_PASSWORD:        ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID:    ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:   ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          DEVELOPMENT_TEAM:      ${{ secrets.DEVELOPMENT_TEAM }}
          APP_IDENTIFIER:        ${{ secrets.APP_IDENTIFIER }}
          KEYCHAIN_PASSWORD:     ${{ secrets.KEYCHAIN_PASSWORD }}
        run: fastlane ios beta
