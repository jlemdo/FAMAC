name: iOS CI – TestFlight

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    env:
      # Habilita firma de pods en paralelo
      COCOAPODS_PARALLEL_CODE_SIGN: true

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # 2️⃣ Cargar SSH key para certi-ios.git
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3️⃣ Instalar Node.js y deps de JS
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JS dependencies
        run: npm install

      # 4️⃣ Instalar Ruby y CocoaPods
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      # 4a️⃣ Cache de Pods
      - name: Cache CocoaPods
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # 4b️⃣ Cache de DerivedData
      - name: Cache Xcode DerivedData
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Install Ruby gems & CocoaPods
        run: |
          gem install bundler
          bundle install
          bundle exec pod install --project-directory=ios --repo-update

      # 4c️⃣ (Opcional) Limpia todo DerivedData para asegurar builds limpias
      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 5️⃣ Build, match & TestFlight
      - name: Build & upload to TestFlight
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
          MATCH_GIT_URL:   ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD:  ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID:    ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID:  ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:    ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane beta
