name: üöÄ Build & Upload TestFlight

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Cache de gemas Ruby y repos de CocoaPods para acelerar install
      - name: Cache Ruby gems y CocoaPods
        uses: actions/cache@v3
        with:
          path: |
            ~/.gem
            ~/.cocoapods
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      # 2Ô∏è‚É£ Instala la √∫ltima versi√≥n de CocoaPods (corrige bugs de fases colgantes)
      - name: Instala CocoaPods
        run: sudo gem install cocoapods

      # 3Ô∏è‚É£ Node.js LTS (v18) para tus dependencias JS
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4Ô∏è‚É£ Carga tu clave SSH para poder clonar el repo privado de Match
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5Ô∏è‚É£ Clona tu c√≥digo (incluye subm√≥dulos)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # 6Ô∏è‚É£ Instala dependencias JS
      - name: Instala dependencias JS
        run: yarn install --frozen-lockfile

      # 7Ô∏è‚É£ Instala pods de iOS
      - name: Instala CocoaPods pods
        working-directory: ios
        run: pod install --repo-update

      # 8Ô∏è‚É£ Ejecuta la lane de Fastlane
      - name: Run Fastlane lane
        env:
          # Repo de certificados para match (SSH)
          MATCH_GIT_URL:                             ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD:                            ${{ secrets.MATCH_PASSWORD }}
          # Credenciales App Store Connect
          APP_STORE_CONNECT_API_KEY_KEY_ID:          ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID:       ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:         ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          # Equipo de desarrollo y bundle identifier
          DEVELOPMENT_TEAM:                          ${{ secrets.DEVELOPMENT_TEAM }}
          APP_IDENTIFIER:                            ${{ secrets.APP_IDENTIFIER }}
          # Keychain dedicado que crear√° setup_ci
          CI_KEYCHAIN_NAME:                          fastlane-ci
          CI_KEYCHAIN_PASSWORD:                      ${{ secrets.CI_KEYCHAIN_PASSWORD }}
        run: fastlane ios beta
