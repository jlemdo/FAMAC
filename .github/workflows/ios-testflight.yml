name: ðŸš€ Build & Upload TestFlight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Cache Ruby gems y CocoaPods
        uses: actions/cache@v3
        with:
          path: |
            ~/.gem
            ~/.cocoapods
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Instala CocoaPods
        run: sudo gem install cocoapods

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Instala dependencias JS
        run: yarn install --frozen-lockfile

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      
      - name: Verifica versiÃ³n de Xcode
        run: xcodebuild -version

      - name: Instala CocoaPods pods
        working-directory: ios
        run: pod install --repo-update

      - name: Run Fastlane lane
        env:
          MATCH_GIT_URL:                    ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD:                   ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:   ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          DEVELOPMENT_TEAM:                 ${{ secrets.DEVELOPMENT_TEAM }}
          APP_IDENTIFIER:                   ${{ secrets.APP_IDENTIFIER }}
          CI_KEYCHAIN_NAME:                 fastlane-ci
        run: bundle install && bundle exec fastlane ios beta
