name: iOS CI ‚Äì TestFlight

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # 2Ô∏è‚É£ Cargar SSH key para poder clonar certi-ios.git
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3Ô∏è‚É£ Instalar Node.js y deps de JS
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install JS dependencies
        run: npm install      # o `npm install` si prefieres npm

      # 4Ô∏è‚É£ Instalar Ruby y CocoaPods
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby gems & CocoaPods
        run: |
          gem install bundler
          bundle install
          bundle exec pod install --project-directory=ios --repo-update

      # üßπ Clean Xcode DerivedData to avoid stale caches
      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*    

      # 5Ô∏è‚É£ Build, match & TestFlight
      - name: Build & upload to TestFlight
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
          MATCH_GIT_URL:   ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD:  ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID:    ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID:  ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:    ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane beta
