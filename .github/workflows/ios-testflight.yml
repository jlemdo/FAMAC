name: iOS CI ‚Äì TestFlight

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo
      - name: üîÑ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # 2Ô∏è‚É£ Cargar SSH key para certi-ios.git
      - name: üîë Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3Ô∏è‚É£ Instalar Node.js y deps de JS
      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install JS dependencies
        run: npm install

      # 4Ô∏è‚É£ Instalar Ruby
      - name: üíé Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      # 5Ô∏è‚É£ Cache de gems y Pods (¬°ojo con la indentaci√≥n!)
      - name: üìö Cache Ruby gems and CocoaPods
        uses: actions/cache@v3
        with:
          path: |
              ~/.bundle
               ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # 6Ô∏è‚É£ Instalar gems y Pods
      - name: üõ†Ô∏è Install Ruby gems & CocoaPods
        run: |
          gem install bundler
          bundle install
          bundle exec pod install --project-directory=ios --repo-update

      # 7Ô∏è‚É£ Limpieza de caches Xcode antiguos
      - name: üßπ Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 8Ô∏è‚É£ Lane de Fastlane: build + TestFlight
      - name: üöÄ Build & upload to TestFlight
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
          MATCH_GIT_URL:    ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD:   ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID:   ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT:   ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane beta
